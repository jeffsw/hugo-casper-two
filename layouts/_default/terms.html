{{ partial "head" . }}

<body class="home-template"><div class="site-wrapper">
{{ partial "header" . }}

<main id="site-main" class="site-main outer" role="main">
  <div class="inner">
    <div class="post-feed">
      {{ partial "post-list" . }}
    </div>

    <ul>
    {{ range $tag, $tdata := .Site.Taxonomies.tags }}
    <li> <A href="{{ "/tags/" | absURL }}{{ $tag | urlize }}">{{$tag}} ({{$tdata.Count}})</a></li>
    {{ end }}
    </ul>

  </div>
</main>

{{ partial "footer" . }}
</div>{{ partial "js" . }}</body></html>
